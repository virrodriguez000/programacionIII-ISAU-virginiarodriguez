<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos Tablas</title>
</head>
<body>
    <table cellspacing="10" cellpadding="10" border="5">
    <!-- cellspacing atributo que pone los margenes a las celdas de la tabla-->
    <!-- cellpadding atributo que marca la distancia del borde y la celda-->
        <caption><font size="+2" color="#FF0000">Oferta viaje a Nueva Zelanda</font></caption> <!-- caption sirve para ponerle titulo a la tabla-->
        <tr>
            <td rowspan="2" colspan="2"></td>
            <td colspan="2">Hoteles 3 estrellas</td>
            <td rowspan="2">Hoteles 4 estrellas</td>
        </tr>
        <tr>
            <td>Solo alojamiento</td>
            <td>Pensión completa</td>
        </tr>
        <tr>
            <td rowspan="2">1 semana</td>
            <td>Avión turista</td>
            <td align="center">700 USD</td>
            <td align="center">1000 USD</td>
            <td rowspan="2" align="center">1500 USD</td>   
        </tr>
        <tr>
            <td>Avión preferente</td>
            <td align="center">850 USD</td>
            <td align="center">1150 USD</td>
        </tr>
        <tr>
            <td colspan="2">2 semanas</td>
            <td align="center">1300 USD</td>
            <td align="center">1850 USD</td>
            <td align="center">2600 USD</td>
        </tr>
    </table>
</body>
</html>
